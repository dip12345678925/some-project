<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Login css</title>
    <link rel="shortcut icon" href="image/Screenshot 2024-11-02 155400-modified.png">
    <link rel="stylesheet" href="project/project.css">

</head>
<body>
    
        <section>
            <form>
                <h1>Log in</h1>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label class="User" for="">User</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label class="Password" for="">Password</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Remember</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button>Login</button>
                <div class="register">
                    <p>I don't have an account<a href="#">Register</a></p>
                </div>
            </form>
        </section>
</body>
</html>
